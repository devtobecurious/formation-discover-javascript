<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function withClosureIncrement() {
            var incrementeur = 0;

            return () => {
                return incrementeur ++; // the variable is known here !
            }
        }

        var increment = withClosureIncrement();
        var increment2 = withClosureIncrement();

        increment();
        var result = increment();

        console.log(result);

        increment2();
        console.log(increment2());
    </script>
</body>
</html>
